{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<div class="card">
  <div class="card-content">
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn" value="Sign Up">
    </form>
    <br>
    <br>
  </div>
</div>

{% endblock %}
