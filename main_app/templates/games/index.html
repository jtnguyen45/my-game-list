{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>All My Games</h1>
<a href="{% url 'games_create' %}"><button>Add Game</button></a>
{% for game in games %}
<div class="card img-index">
    <a href="{% url 'detail' game.id %}">
        <div class="card-image">
            <img src="https://m.media-amazon.com/images/M/MV5BYmZiMWNlOWMtODMyNi00ZThiLTk0ZjYtOTQwMGRiNzE2NjFhXkEyXkFqcGdeQXVyNTgyNTA4MjM@._V1_FMjpg_UX1000_.jpg">
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
