{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>All My Games</h1>

<div class="index-container">
    <div class="index-grid">
        {% for game in games %}
        <div class="index-cell">
            <a href="{% url 'detail' game.id %}">
                <div class="card-image index-img">
                    <img src="{{ game.cover }}">
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
