{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>All My Games</h1>
<a href=""><button>Add Game</button></a>
{% for game in games %}
<div class="card">
    <a href="">
        <div class="card-content">
            <span class="card-title">{{ game.name }}</span>
            <p>Summary: {{ game.summary }}</p>
            <p>Rating: {{ game.rating }}</p>
            <p>Status: {{ game.get_status_display }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
