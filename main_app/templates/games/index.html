{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>All My Games</h1>
<a href="{% url 'games_create' %}"><button>Add Game</button></a>
{% for game in games %}
<div class="card img-index">
    <a href="{% url 'detail' game.id %}">
        <div class="card-image">
            <img src="{{ game.cover }}">
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
