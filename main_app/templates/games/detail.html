{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ game.name }}</span>
        <div class="row">
            <div class="col s4 image-container">
                <img src="https://m.media-amazon.com/images/M/MV5BYmZiMWNlOWMtODMyNi00ZThiLTk0ZjYtOTQwMGRiNzE2NjFhXkEyXkFqcGdeQXVyNTgyNTA4MjM@._V1_FMjpg_UX1000_.jpg">
            </div>
            <div class="col s8">
                <p>Summary: {{ game.summary }}</p>
                <p>Rating: {{ game.rating }}/5</p>
                <p>Status: {{ game.get_status_display }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
