{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add Game</h1>
{% endif %}

<div class="card">
    <div class="card-content">
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit" class="btn right">
        </form>
        <br>
        <br>
    </div>
</div>

<script>
    const ratingEl = document.getElementById('id_rating');
    M.FormSelect.init(ratingEl);
    const statusEl = document.getElementById('id_status');
    M.FormSelect.init(statusEl);
</script>
{% endblock %}
