{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add Note</h1>
{% endif %}

<div class="card">
    <div class="card-content">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" class="btn right" value="Save Note">
        </form>
        <br>
        <br>
    </div>
</div>

{% endblock %}
