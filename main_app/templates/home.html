{% extends 'base.html' %}
{% block content %}
    <h1>My Game List</h1>
    <h3>Welcome to My Game List!</h3>
    <h3>Games</h3>
    <ul>
        {% for game in games_data %}
            <li>Name: {{ game.name }}</li>
            <li>Summary: {{ game.summary }}</li>
            <li>Storyline: {{ game.storyline }}</li>
        {% endfor %}
    </ul>
{% endblock %}
